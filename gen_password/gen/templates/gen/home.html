<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<title>Password generator</title>
</head>
<body>
	<div class="container text-center">
		<div><h1>Password generator</h1></div>
		<div>
			<form action="{% url 'password' %}">
				<select name="length"> 
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12" selected="selected">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
				</select> length
				<br>
				<input type="checkbox" name="uppercase"> Uppercase
				<br>
				<input type="checkbox" name="number"> Numbers				
				<br>
				<input type="checkbox" name="special"> Special Characters
				<br>  
				<input type="submit" value="generat password" class="btn btn-warning">
			</form>
		</div>
		<div>
			<hr>
			<a href="{% url 'description' %}">Описание</a>
		</div>
	</div>
</body>
</html>
